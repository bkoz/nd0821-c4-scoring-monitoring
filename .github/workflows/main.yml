#
# Workflow to ensure whenever a Github push happens flake8 and pytest are run.
#
name: Manual Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Analysing the code with flake8
      run: |
        flake8 project/ingestion.py project/training.py project/scoring.py
        flake8 project/deployment.py project/diagnostics.py
        flake8 project/reporting.py project/apicalls.py
